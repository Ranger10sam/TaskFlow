<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=checklist" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbox-cont">
        <div class="brand-section">
            <i class="fa-solid fa-list-ul"></i>
            <h1 class="brand-title">TaskFlow</h1>
        </div>
        <div class="toolbox-priority-cont">
            <span>Filter by Priority: </span>
            <div class="color-filters">
                <div class="lightpink color"></div>
                <div class="lightgreen color"></div>
                <div class="lightblue color"></div>
                <div class="black color"></div>
            </div>
        </div>
        <div class="action-btn-cont">
            <div>
                <div class="add-btn">
                    <i class="fa-solid fa-add"></i>
                    <span>Add Task</span>
                </div>
            </div>
            <div>
                <div class="remove-btn">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete Task</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-top">
                <div class="ticket-color" style="background-color: aqua;"></div>
            </div>
            <div class="ticket-bottom">
                <div class="ticket-area-top">
                    <div class="ticket-id">123245wq221</div>
                    <div class="ticket-lock">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="ticket-area">This is a sample task</div>
            </div>
        </div>
    </div>

    <div class="modal-cont">
        <div class="modal-top">
            <h1>Create New Task</h1>
            <p>Enter your todos here</p>
        </div>
        <div class="modal-middle">
            <textarea name="input" id="modal-text"></textarea>
        </div>
        <div class="modal-bottom">
            <div class="modal-task-priority">
                <h3>Choose Priority</h3>
                <div class="toolbox-priority-cont modal-priority-cont">
                    <span>Filter by Priority: </span>
                    <div class="color-filters">
                        <div class="lightpink color"></div>
                        <div class="lightgreen color"></div>
                        <div class="lightblue color"></div>
                        <div class="black color"></div>
                    </div>
                </div>
            </div>
            <div class="modal-submit">
                <span>Press <kbd>ENTER</kbd></span>
            </div>
        </div>
    </div>

</body>
</html>
